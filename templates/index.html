<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Apnea Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4 rounded-4" style="width: 450px;">
        <h3 class="text-center fw-bold mb-4">Sleep Apnea Detection</h3>

        <form action="/predict" method="POST" enctype="multipart/form-data" id="uploadForm">
            <div id="dropArea" class="drop-area border rounded-4 p-4 text-center">
                <p class="mb-2 fw-semibold">Drag & Drop Spectrogram Image</p>
                <span class="text-secondary">or click to browse</span>
                <input type="file" name="file" id="fileInput" class="d-none" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-4 rounded-3 fw-semibold">
                üîç Predict
            </button>

            <div id="loader" class="text-center mt-3 d-none">
                <div class="spinner-grow"></div>
                <p class="mt-2 fw-semibold">Processing...</p>
            </div>
        </form>
    </div>
</div>

<script>
    const dropArea = document.getElementById("dropArea");
    const fileInput = document.getElementById("fileInput");
    const uploadForm = document.getElementById("uploadForm");
    const loader = document.getElementById("loader");

    dropArea.addEventListener("click", () => fileInput.click());

    dropArea.addEventListener("dragover", (e) => {
        e.preventDefault();
        dropArea.classList.add("dragging");
    });

    dropArea.addEventListener("dragleave", () => {
        dropArea.classList.remove("dragging");
    });

    dropArea.addEventListener("drop", (e) => {
        e.preventDefault();
        dropArea.classList.remove("dragging");
        fileInput.files = e.dataTransfer.files;
    });

    uploadForm.addEventListener("submit", () => {
        loader.classList.remove("d-none");
    });
</script>

</body>
</html>
