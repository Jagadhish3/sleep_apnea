<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4 rounded-4 text-center" style="width: 450px;">
        <h3 class="fw-bold">Prediction Result</h3>

        {% if prediction == "Sleep Apnea Detected" %}
    <h1 class="danger">⚠️ Sleep Apnea Detected</h1>
{% else %}
    <h1 class="success">✅ Normal Breathing</h1>
{% endif %}


        <a href="/" class="btn btn-secondary mt-4 rounded-3">Upload Another Image</a>
    </div>
</div>

</body>
</html>
